<!DOCTYPE html>
<html lang = "en" >
  <head>
    <meta charset = "utf-9" />
    <meta name='viewport' 
        content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
    <title>Work in Provo</title> 

	<link rel="stylesheet" type="text/css" href="main.css">
	
	<style>
        .job-body {
            background-color: #fff;
            font-family: 'Crete Round', serif;
        }
        .grid-container {
            display:grid;
            grid-template-columns: auto auto;
            height: 100vh;
            width: 100vw;
        }
        .grid-item {
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 35px;
            padding:10px;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .job1 {
            background-image:  url("photos/qualtrix.jpg");
            border-left: none;
            border-top: none;
        }
        .job2 {
            background-image:  url("photos/summerSales.jpg");
            border-top: none;
            border-right: none;
        }
        .job3 {
            background-image:  url("photos/busDriver.jpg");
            border-left: none;
            border-bottom: none;
        }
        .job4 {
            background-image:  url("photos/podium.jpg");
            border-bottom: none;
            border-right: none;
        }
         @media (max-width: 1000px) {
            .grid-container {
                display: grid;
                grid-template-columns: repeat(1, 1fr);
                grid-gap: 20px;
            }
        }
	
	</style>
	
  </head>
  <body class="job-body">
    
	<h1>Put Me to Work</h1>

    <div class="grid-container">
        <div class="grid-item job1">Qualtrics</div>
        <div class="grid-item job2">Summer Sales</div>
        <div class="grid-item job3">Bus Driver</div>  
        <div class="grid-item job4">Podium</div>

      </div>
    
  </body>
  
  
  <footer>
    
  </footer>
  
</html>
